<!DOCTYPE html>
<html>
<head>
    <title>Speed Check</title>
    <script>
        function checkSpeed() {
            let speed = prompt("Enter speed (in km/h):");
            speed = Number(speed);
            if (isNaN(speed) || speed < 0) {
                alert("Invalid input. Please enter a valid Value.");
                return;
            }
            const speedLimit = 70;
            const kmPerPoint = 5;

            if (speed <= speedLimit) {
                alert("Ok");
            } else {
                const points = Math.floor((speed - speedLimit) / kmPerPoint);
                if (points > 12) {
                    alert("License suspended");
                } else {
                    alert("Points: " + points);
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="checkSpeed()">Check Speed</button>
</body>
</html>
