<!DOCTYPE html>
<html>
<head>
    <title>Student Grade</title>
    <script>
        function getStudentGrade() {
            let marks;
            
            while (true) {
                marks = prompt("Enter the student's marks (0-100):");
                marks = Number(marks);
                if (!isNaN(marks) && marks >= 0 && marks <= 100) {
                    break;
                } else {
                    alert("Invalid input. Marks should be a number between 0 and 100. Please try again.");
                }
            }
            let grade;
            if (marks > 79) {
                grade = 'A';
            } else if (marks >= 60) {
                grade = 'B';
            } else if (marks >= 50) {
                grade = 'C';
            } else if (marks >= 40) {
                grade = 'D';
            } else {
                grade = 'E';
            }
            alert("The grade for marks " + marks + " is: " + grade);
        }
    </script>
</head>
<body>
    <button onclick="getStudentGrade()">Insert marks</button>
</body>
</html>
