<!DOCTYPE html>
<html>
<head>
  <title>Net Salary Calculator</title>
</head>
<body>
  <h1>Net Salary Calculator</h1>
  <form>
    <label for="basicSalary">Basic Salary:</label>
    <input type="number" id="basicSalary" name="basicSalary"><br><br>
    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" name="benefits"><br><br>
    <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateNetSalary() {
      const basicSalary = document.getElementById("basicSalary").value;
      const benefits = document.getElementById("benefits").value;
      const grossSalary = basicSalary + benefits;

      // PAYE (Tax) calculation
      let tax = 0;
      if (grossSalary <= 12298) {
        tax = 0;
      } else if (grossSalary <= 23562) {
        tax = (grossSalary - 12298) * 0.1;
      } else if (grossSalary <= 35226) {
        tax = (23562 - 12298) * 0.1 + (grossSalary - 23562) * 0.15;
      } else if (grossSalary <= 47000) {
        tax = (23562 - 12298) * 0.1 + (35226 - 23562) * 0.15 + (grossSalary - 35226) * 0.2;
      } else {
        tax = (23562 - 12298) * 0.1 + (35226 - 23562) * 0.15 + (47000 - 35226) * 0.2 + (grossSalary - 47000) * 0.25;
      }

      // NHIF Deductions calculation
      let nhifDeductions = 0;
      if (grossSalary <= 5999) {
        nhifDeductions = 150;
      } else if (grossSalary <= 7999) {
        nhifDeductions = 300;
      } else if (grossSalary <= 11999) {
        nhifDeductions = 500;
      } else if (grossSalary <= 14999) {
        nhifDeductions = 750;
      } else {
        nhifDeductions = 1000;
      }

      // NSSF Deductions calculation
      let nssfDeductions = grossSalary * 0.06;

      // Housing Levy calculation
      let housingLevy = grossSalary * 0.015;

      // Net Salary calculation
      const netSalary = grossSalary - tax - nhifDeductions - nssfDeductions - housingLevy;

      document.getElementById("result").innerHTML = `
        <p>Gross Salary: ${grossSalary}</p>
        <p>PAYE (Tax): ${tax}</p>
        <p>NHIF Deductions: ${nhifDeductions}</p>
        <p>NSSF Deductions: ${nssfDeductions}</p>
        <p>Housing Levy: ${housingLevy}</p>
        <p>Net Salary: ${netSalary}</p>
      `;
    }
  </script>
</body>
</html>
